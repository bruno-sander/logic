<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">

<title>Can I sleep or not?</title>
<script>
// Your JavaScript function belongs here.
function alarmClock() {
 var now=new Date();
 var month=now.getMonth();
 var dayOfMonth=now.getDate();
 var dayOfWeek=now.getDay();
 var status;

 if ((dayOfWeek==0 || dayOfWeek==6) || (month==0 && dayOfMonth==1) || (month==6 && dayOfMonth==4) || (month==11 && dayOfMonth==25)){

 status="Sleep in.";
 } else {
 status="Get up!";
 }
 document.getElementById('display').innerHTML=status;
}
</script>
</head>
<body>
 <p>Can I sleep in or do I need to get up?</p>
 <button type="button" onclick="alarmClock()">Submit</button><br /><br>
 <div id="display"></div>

</body>

</html>
