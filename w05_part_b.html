<!DOCTYPE html>
<head>
<title>Multiple Functions</title>
</head>

<body>
<form>
<input type="text" id="tempf" placeholder="Place Temperature">
<br><br>
<input type="text" id="windSpeed" placeholder="Wind Speed here">
<br><br>
<button type="button" onclick="doInputOutput()">Wind Chill Calc</button>
</form>

<script>

function doInputOutput() {
var tempF = parseFloat(document.getElementById("tempf").value),
speed = parseFloat(document.getElementById("windSpeed").value);
var mathIt = windChill(tempF, speed);
document.getElementById('output').innerHTML = mathIt;
}

function windChill(tempF, speed) {
return (35.74+.6215*tempF-35.75*Math.pow(speed, .16)+.4275*tempF*Math.pow(speed, .16)).toFixed(2);
}

</script>
<div id="output"></div>

</body>

</html>
